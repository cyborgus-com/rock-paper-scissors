<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>


<style>
    html {
      font-family: sans-serif;
    }
    body {
      width: 50%;
      max-width: 800px;
      min-width: 480px;
      margin: 0 auto;
    }
    </style>

</head>

<body>
    <h2>Rock Paper Scissors game</h2>

    <!-- Button call to action to generate a random output -->
    <div>Choose your option: </div>
    <button id="rock">Rock</button>
    <button id="paper">Paper</button>
    <button id="scissors">Scissors</button>

    <div id="resultsCounter"></div>
    <div id="finalResult"></div>

    <div class = "resultsCont">
    <!-- Container to show user's output -->
        <p id = "user_guess"></p>
    <!-- Container to show computer's output -->
        <p id = "comp_guess"></p>
    <!-- Location to show the result -->
        <p id = "result"></p>
    </div>

<script src = "rockpaper.js"></script>


</body>
</html>
